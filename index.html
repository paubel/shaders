<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Gallery</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: "Amatic SC", sans-serif;
            font-weight: 700;
            font-style: normal;
            color: #fff;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #aaa;
            font-size: 1.1em;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .shader-tile {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .shader-tile:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 0.8);
        }

        .shader-preview {
            width: 100%;
            height: 100%;
            display: block;
        }

        .shader-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            font-weight: 600;
            font-size: 0.95em;
            z-index: 10;
            pointer-events: none;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #667eea;
            font-size: 0.8em;
            z-index: 5;
        }

        /* Fullscreen modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-shader {
            width: 100%;
            height: 100%;
            display: block;
        }

        .modal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .close-btn {
            font-size: 2em;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #667eea;
        }

        .nav-arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 9;
        }

        .nav-btn {
            background: rgba(102, 126, 234, 0.5);
            border: none;
            color: #fff;
            font-size: 2em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: all;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.8);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .shader-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
            z-index: 10;
        }

        .shader-filename {
            display: none;
        }

        .shader-description {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .modal-content {
                width: 95%;
                height: 95%;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>


    <div class="header">
        <h1>Shader Gallery - Paul Belfrage</h1>
        <p>Click on a shader to view it fullscreen</p>
    </div>

    <div class="gallery-container" id="gallery"></div>

    <!-- Fullscreen modal -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle"></div>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>

        <div class="modal-content">
            <canvas class="modal-shader" id="modalShader"></canvas>
            <div class="nav-arrows">
                <button class="nav-btn" id="prevBtn" onclick="previousShader()">‹</button>
                <button class="nav-btn" id="nextBtn" onclick="nextShader()">›</button>
            </div>
        </div>

        <div class="shader-info">
            <div class="shader-filename" id="modalFilename"></div>
            <div class="shader-description" id="modalDescription"></div>
        </div>
    </div>

    <script src="js/GlslCanvas.js"></script>
    <script>
        // Shader list
        const shaders = [
            { name: 'Dawn & Dusk', file: 'animate_sunrise_sunset.frag', desc: 'Dawn & Dusk' },
            { name: 'Chromatic Shift', file: 'blue-yellow-transition.frag', desc: 'Chromatic Shift' },
            { name: 'Digital Heartbeat', file: 'hello.frag', desc: 'Digital Heartbeat' },
            { name: 'Infinite Fractals', file: 'kishimisu-raymarching-variant.frag', desc: 'Infinite Fractals' },
            { name: 'Beating Heart', file: 'beating-heart.frag', desc: 'Beating Heart' },
            { name: 'Terrain Genesis', file: 'raymarching-test.frag', desc: 'Terrain Genesis' },
            { name: 'Golden Hour', file: 'sunset.frag', desc: 'Golden Hour' },
            { name: 'Cursor Canvas', file: 'uniform_mouse_color.frag', desc: 'Cursor Canvas' },
            { name: 'Raymarching Fractal', file: 'raymarching-fractal.frag', desc: 'Raymarching Fractal' }




        ]

        let currentIndex = 0
        let glslCanvases = []
        let modalGlsl = null

        function resizeCanvasToDisplaySize(canvas) {
            const dpr = Math.min(window.devicePixelRatio || 1, 2)
            const rect = canvas.getBoundingClientRect()
            const width = Math.max(1, Math.round(rect.width * dpr))
            const height = Math.max(1, Math.round(rect.height * dpr))

            if (canvas.width !== width || canvas.height !== height) {
                canvas.width = width
                canvas.height = height
            }
        }

        function refreshAllCanvasSizes() {
            document.querySelectorAll('canvas').forEach(resizeCanvasToDisplaySize)
        }

        // Initialize gallery
        function initGallery() {
            const gallery = document.getElementById('gallery')

            shaders.forEach((shader, index) => {
                const tile = document.createElement('div')
                tile.className = 'shader-tile'
                tile.onclick = () => openModal(index)

                const canvas = document.createElement('canvas')
                canvas.className = 'shader-preview'
                canvas.id = `canvas-${index}`

                const name = document.createElement('div')
                name.className = 'shader-name'
                name.textContent = shader.name

                tile.appendChild(canvas)
                tile.appendChild(name)
                gallery.appendChild(tile)

                // Load shader in canvas
                fetch(shader.file)
                    .then(r => r.text())
                    .then(code => {
                        resizeCanvasToDisplaySize(canvas)
                        const glsl = new GlslCanvas(canvas)
                        glsl.load(code)
                        glslCanvases[index] = glsl
                    })
                    .catch(e => console.error(`Failed to load ${shader.file}:`, e))
            })
        }

        // Open modal
        function openModal(index) {
            currentIndex = index
            const modal = document.getElementById('modal')
            const shader = shaders[index]

            document.getElementById('modalTitle').textContent = shader.name
            document.getElementById('modalFilename').textContent = shader.file
            document.getElementById('modalDescription').textContent = shader.desc

            // Show modal first so canvas gets correct size
            modal.classList.add('active')

            // Update button status
            updateNavButtons()

            // Load shader in modal canvas
            const canvas = document.getElementById('modalShader')
            requestAnimationFrame(() => {
                resizeCanvasToDisplaySize(canvas)

                if (!modalGlsl) {
                    modalGlsl = new GlslCanvas(canvas)
                }

                fetch(shader.file)
                    .then(r => r.text())
                    .then(code => {
                        resizeCanvasToDisplaySize(canvas)
                        modalGlsl.load(code)
                    })
                    .catch(e => console.error(`Failed to load ${shader.file}:`, e))
            })
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('modal')
            modal.classList.remove('active')
        }

        // Navigation
        function nextShader() {
            if (currentIndex < shaders.length - 1) {
                openModal(currentIndex + 1)
            }
        }

        function previousShader() {
            if (currentIndex > 0) {
                openModal(currentIndex - 1)
            }
        }

        // Update button status
        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0
            document.getElementById('nextBtn').disabled = currentIndex === shaders.length - 1
        }

        // Close modal with Esc
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal()
            if (e.key === 'ArrowLeft') previousShader()
            if (e.key === 'ArrowRight') nextShader()
        })

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal()
        })

        window.addEventListener('resize', () => {
            refreshAllCanvasSizes()
        })

        // Initialize on page load
        initGallery();
    </script>
</body>

</html>
